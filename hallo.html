<html>

<body>


    <canvas id="myCanvas" syle="border: 1px solid" style="
        border: 1px solid;
    " onmousemove="render(event)"></canvas>
</body>

<script src="./src/scripts/CCapture.all.min.js"></script>


<script>


    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d')
    mousepressed = false
    document.addEventListener("mousedown", ()=> mousepressed= true)
    document.addEventListener("mouseup", ()=> mousepressed= false)


    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    function render(evt) {
        var pos = getMousePos(canvas, evt);

        ctx.fillStyle = "#000000";
        if(mousepressed)
            ctx.fillRect(pos.x, pos.y, 4, 4);
    }


    // Find the canvas element to capture



    
</script>


</html>
